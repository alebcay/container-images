name: Build images

on:
  push:
    branches:
      - main
    paths:
      - 'containerfiles/**'

jobs:
  find-changed-images:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47.0.0
        with:
          diff_relative: true
          dir_names: true
          dir_names_max_depth: 2
          matrix: true
          path: 'containerfiles'
          quotepath: false

  build-changed-images:
    runs-on: ubuntu-latest
    if: ${{ needs.find-changed-images.outputs.matrix != '' }}
    strategy:
      matrix:
        files: ${{ fromJson(needs.find-changed-images.outputs.matrix) }}
    needs:
      - find-changed-images
    env:
      REGISTRY: registry.alebcay.com
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Log in to registry
        uses: redhat-actions/podman-login@4934294ad0449894bcd1e9f191899d7292469603 # v1.7
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          registry: ${{ env.REGISTRY }}

      - name: Build container image
        env:
          image_name: ${{ matrix.files }}
        run: |
          ./scripts/build-image.sh "${REGISTRY}" "containerfiles/${image_name}"

      - name: Push container image
        env:
            image_name: ${{ matrix.files }}
        run: |
          ./scripts/push-image.sh "${REGISTRY}" "containerfiles/${image_name}"
